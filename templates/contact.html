<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Diary</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body class="bg-[#F3F4E6] text-gray-800 min-h-screen flex flex-col">
    
    <!-- Nav -->
    <nav class="text-center p-[1.5rem] flex items-center justify-between z-3">
        <div>
            <img src="../static/public/sentisize_logo 1.png" alt="logo" class="w-[6.5rem] h-[1.5rem] mx-auto mb-[1rem]">
        </div>
        <div class="flex justify-end flex-1 gap-[5rem] font-body text-[#325F89] text-[1.125rem] mr-[12rem]">
            <a href="/" class="transition hover:text-[#4EC3B9]">Home</a>
            <a href="/index" class="transition hover:text-[#4EC3B9]">Sentiment</a>
            <a href="/about" class="transition hover:text-[#4EC3B9]">About Us</a>
            <a href="/contact" class="text-[#FD5017] transition hover:text-[#4EC3B9]">Contact Us</a>
        </div>
    </nav>

    <div class="max-w-10xl mx-auto p-[4rem] flex-1">
        <div> <img src="../static/public/topleftViolet.png" alt="wihh" class="absolute top-0 left-0 w-[20rem] h-[15rem] object-full z-[-1]"></div>
        <div>
            <img 
                src="../static/public/Rectangle 19.png" 
                alt="wah" 
                class="absolute bottom-[-10rem] right-0 max-w-[40rem]">
        </div>
        
        <div>
            <img 
                src="../static/public/bottomViollet.png" 
                alt="wah" 
                class="absolute bottom-[-10rem] left-0 w-[40rem] mr-[10rem]">
        </div>
        

        <!-- Main Content Section -->
        <form class="flex gap-2 mb-4 col-2 bg-[#F3F4E6]/60 p-5 rounded-[4rem] backdrop-blur-lg shadow-lg h-auto z-3"> 
            <!-- Input Section -->
            <section class="flex flex-col p-6 rounded-lg w-full">
                <h2 class="text-[1.5rem] text-[#325F89] mb-4 font-title ml-6">REACH US OUT</h2>
        
                <div class="flex justify-center gap-12 mb-6">
                    <!-- First Name -->
                    <div class="flex flex-col w-[22.375rem]">
                        <label for="first-name" class="text-[#325F89] font-title text-[1rem] mb-2">
                            FIRST NAME
                        </label>
                        <input 
                            id="first-name" 
                            name="first_name"
                            type="text" 
                            placeholder="Enter your first name" 
                            class="w-full h-[2.5rem] bg-[#F3F4E6] border-2 border-[#5D055F] rounded-lg p-3 text-[#325F89] text-[0.875rem] font-body custom-letter-spacing">
                    </div>
        
                    <!-- Last Name -->
                    <div class="flex flex-col w-[22.375rem]">
                        <label for="last-name" class="text-[#325F89] font-title text-[1rem] mb-2">
                            LAST NAME
                        </label>
                        <input 
                            id="last-name" 
                            name="last_name"
                            type="text" 
                            placeholder="Enter your last name" 
                            class="w-full h-[2.5rem] bg-[#F3F4E6] border-2 border-[#5D055F] rounded-lg p-3 text-[#325F89] text-[0.875rem] font-body custom-letter-spacing">
                    </div>
                </div>
        
                <!-- Email Address -->
                <div class="flex flex-col mb-6">
                    <label for="email" class="text-[#325F89] font-title text-[1rem] mb-2">
                        EMAIL ADDRESS
                    </label>
                    <input 
                        id="email" 
                        name="email"
                        type="email" 
                        placeholder="Enter your email address" 
                        class="w-full h-[2.5rem] bg-[#F3F4E6] border-2 border-[#5D055F] rounded-lg p-3 text-[#325F89] text-[0.875rem] font-body custom-letter-spacing">
                </div>
        
                <!-- Message -->
                <div class="flex flex-col mb-6">
                    <label for="message" class="text-[#325F89] font-title text-[1rem] mb-2">
                        MESSAGE
                    </label>
                    <textarea 
                        id="message" 
                        name="message"
                        placeholder="Type your message here..." 
                        class="w-full h-[7rem] bg-[#F3F4E6] border-2 border-[#5D055F] rounded-lg p-3 text-[#325F89] text-[0.875rem] font-body custom-letter-spacing"></textarea>
                </div>
        
                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button 
                        type="submit" 
                        class="bg-[#325F89] text-[#F3F4E6] text-[1.25rem] font-body w-[8rem] h-[2.5rem] rounded-tl-[5.625rem] rounded-tr-[1.25rem] rounded-br-[5.625rem] rounded-bl-[1.875rem] cursor-pointer transition hover:bg-[#4EC3B9]">
                        Submit
                    </button>
                </div>
            </section>
        </form>
        

    </div>

    <script src="/static/script.js"></script>
</body>
<footer class="w-full h-[484px] bg-[#F3F4E6] shadow-[0_10px_20px_0_rgba(0,0,0,0.2)] relative">
    <!-- Logo -->
    <img src="../static/public/sentisize_logo 2 BLUE FOR FOOTER.png" alt="Logo" class="absolute ml-[16rem] mt-[5rem] w-[125px]">
    
    <!-- Text and Copyright Section -->
    <div class="absolute ml-[25rem] top-[30%] transform -translate-x-1/2 text-[#284D6F] font-body">
        <p class="text-lg mt-[4rem]">West Visayas State University, Lapaz</p>
        <p class="text-lg mt-[6rem]">Privacy Policy</p>
        <p class="text-lg mt-5">Copyright 2025</p>
    </div>
  
    <!-- Vertical Line on the Right Side -->
    <div class="absolute right-0 top-0 h-[260px] w-[4px] bg-gradient-to-b from-[#F9CD3E] to-[#5D921D]"></div>
  
    <!-- Container to center image and links -->
    <div class="absolute right-0 left-0 top-[90px] flex ml-[50rem] gap-8">
        <!-- Image (line2.png) -->
        <img src="../static/public/Line 2.png" alt="Line Image" class="w-[3px]">
        
        <!-- Vertical Links Section -->
        <div class="flex flex-col gap-4 text-[#284D6F] font-body text-lg">
            <a href="#" class="hover:text-[#4EC3B9]">Home</a>
            <a href="/" class="hover:text-[#4EC3B9]">Sentiment</a>
            <a href="" class="hover:text-[#4EC3B9]">About Us</a>
            <a href="/contact" class="hover:text-[#4EC3B9]">Contact Us</a>
        </div>
    </div>
  </footer>

</html>
